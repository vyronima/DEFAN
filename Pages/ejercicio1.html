<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-container {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      padding: 2rem;
      width: 400px;
    }
    .table-container {
      margin-top: 2rem;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      padding: 1rem;
    }
    h1, label {
      color: rgb(7, 7, 7);
      font-weight: bold;
    }
    th  {
      color: rgb(9, 24, 235);
      font-weight: bold;
    }
     td  {
      color: rgb(12, 12, 12);
      font-weight: bold;
    }
    #total-productos {
      color: rgb(240, 6, 6);
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div style="background-image: url('../assets/productos.jpeg'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="container d-flex flex-column align-items-center">
      <div class="form-container">
        <h1 class="text-center">Registro de Productos</h1>
        <form>
          <div class="form-group mb-3">
            <label for="nombre-producto" class="form-label">Nombre del producto:</label>
            <input type="text" class="form-control form-control-sm" id="nombre-producto" placeholder="Producto">
          </div>
          <div class="form-group mb-3">
            <label for="precio-producto" class="form-label">Precio del producto:</label>
            <input type="number" class="form-control form-control-sm" id="precio-producto" placeholder="Precio">
          </div>
          <div class="form-group mb-3">
            <label for="descuento-producto" class="form-label">Descuento (%):</label>
            <input type="number" class="form-control form-control-sm" id="descuento-producto" placeholder="Descuento (%)">
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-primary btn-sm" id="agregar-producto">Agregar Producto</button>
            <button type="button" class="btn btn-secondary btn-sm" id="limpiar-productos">Limpiar Todo</button>
          </div>
        </form>
      </div>
      <div class="table-container w-100">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Descuento</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="cuerpo-tabla-productos">
          </tbody>
        </table>
        <div id="total-productos">Total: $0.00</div>
      </div>
    </div>
  </div>
  <script src="../js/program1.js"></script>
</body>
</html>
