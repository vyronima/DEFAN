<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cobro de Agua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Cobro de Agua</h1>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form id="cobroForm">
                    <div class="mb-3">
                        <label for="estrato" class="form-label">Estrato</label>
                        <select class="form-select" id="estrato" required>
                            <option value="" disabled selected>Seleccionar estrato</option>
                            <option value="1">Estrato 1</option>
                            <option value="2">Estrato 2</option>
                            <option value="3">Estrato 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="metros" class="form-label">Metros c√∫bicos consumidos</label>
                        <input type="number" class="form-control" id="metros" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>
                <div id="resultado" class="mt-3">
                    <p class="result" id="totalPagar">Total a pagar: $0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/program3.js"></script>
</body>
</html>
