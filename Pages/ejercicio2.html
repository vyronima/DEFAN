<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Validación de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Validación de Usuarios</h1>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form id="cedulaForm">
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedula" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar Usuario</button>
                </form>
                <form id="userForm" class="mt-3" style="display: none;">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Validar Usuario</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <h2>Registros</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Cédula</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Edad</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="registros">
                    </tbody>
                </table>
                <div>
                    <p id="admitidos" style="color: blue; font-weight: bold;">Admitidos: 0</p>
                    <p id="rechazados" style="color: red; font-weight: bold;">Rechazados: 0</p>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/program2.js"></script>
</body>
</html>
